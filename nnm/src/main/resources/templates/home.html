<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
  <meta charset="UTF-8">
  <title>Inicio - Buscador de Propiedades</title>
  <link rel="stylesheet" th:href="@{/css/navbar.css}">
  <link rel="stylesheet" th:href="@{/css/home.css}">
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar">
  <a th:href="@{/home}" class="logo-link">
    <img th:src="@{/images/logo.png}" alt="Logo" class="logo-img">
  </a>
  <a th:href="@{/login}" class="btn-login">Iniciar sesión</a>
</nav>

<main class="main-content">

<!-- BÚSQUEDA -->
<section class="busqueda-box">
  <h1 class="titulo-seccion">Buscar Propiedades</h1>

  <form th:action="@{/buscar}" method="get" class="search-form">

    <div class="form-group">
      <label for="destino">Destino</label>
      <input type="text" id="destino" name="destino" placeholder="Ciudad o provincia">
    </div>

    <div class="form-group">
      <label for="habitaciones">Habitaciones (mín.)</label>
      <input type="number" id="habitaciones" name="habitaciones" min="1">
    </div>

    <div class="form-group">
      <label for="banos">Baños (mín.)</label>
      <input type="number" id="banos" name="banos" min="1">
    </div>

    <div class="form-group">
      <label for="precioMin">Precio mínimo (€)</label>
      <input type="number" id="precioMin" name="precioMin" min="0">
    </div>

    <div class="form-group">
      <label for="precioMax">Precio máximo (€)</label>
      <input type="number" id="precioMax" name="precioMax" min="0">
    </div>

    <!-- NUEVOS CAMPOS PARA FECHA -->
    <div class="form-group">
      <label for="fechaInicio">Fecha inicio</label>
      <input type="date" id="fechaInicio" name="fechaInicio">
    </div>

    <div class="form-group">
      <label for="fechaFin">Fecha fin</label>
      <input type="date" id="fechaFin" name="fechaFin">
    </div>

    <button type="submit" class="btn-buscar">Buscar</button>
  </form>
</section>

<!-- PROPIEDADES -->
<section class="propiedades-box">
  <h2 class="titulo-seccion">Propiedades Disponibles</h2>

  <div th:if="${#lists.isEmpty(propiedades)}" class="mensaje-vacio">
    <p>No hay propiedades que coincidan con la búsqueda</p>
  </div>

      <div th:unless="${#lists.isEmpty(propiedades)}" class="propiedades-grid">
        <div th:each="inmueble : ${propiedades}" class="tarjeta-propiedad">
          <div class="imagen-contenedor">
            <img th:src="@{/inmuebles/{id}/foto(id=${inmueble.id})}" alt="Imagen del inmueble">

            <!-- Botón del corazón -->
              <button class="fav-btn" th:data-id="${inmueble.id}">♡</button>
          </div>

      <div class="contenido-propiedad">
        <h3 th:text="${inmueble.titulo}">Título</h3>

        <p class="ubicacion">
          <span th:text="${inmueble.localidad}"></span>,
          <span th:text="${inmueble.provincia}"></span>
        </p>

            <p>
              <strong>Dirección:</strong>
              <span th:text="${inmueble.direccion}">Dirección</span>
            </p>

            <p class="caracteristicas">
              <img src="/images/habitacion.png" alt="Habitaciones" class="icono">
              <span th:text="${inmueble.habitaciones}">habitaciones</span>
            </p>
            <p>
              <img src="/images/baños.png" alt="Baños" class="icono">
              <span th:text="${inmueble.numero_banos}">baños</span>
            </p>

            <p class="precio">
              <span th:text="${#numbers.formatCurrency(inmueble.precio_noche)}"></span>/noche
            </p>

            <div class="botones-propiedad">
              <form th:action="@{/favoritos/agregar}" method="post">
                <input type="hidden" th:name="idInmueble" th:value="${inmueble.id}">
                <button type="submit" class="btn-favorito">Guardar</button>
              </form>

              <form th:action="@{'/reserva/crear/' + ${inmueble.id}}" method="get">
                <input type="hidden" name="idInmueble" th:value="${inmueble.id}">
                <button type="submit" class="btn-reservar">Reservar</button>
              </form>
            </div>
          </div>
        </div>
    </section>
  </main>
    <script src="/js/favoritos.js"></script>
</body>

</html>
