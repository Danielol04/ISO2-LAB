<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de deseos</title>
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
    <link rel="stylesheet" href="/css/home.css">
</head>
<body>

<nav class="navbar">
    <a th:href="@{/home}" class="logo-link">
        <img th:src="@{/images/logo.png}" alt="Logo" class="logo-img">
    </a>
      
    <!-- Botones a la derecha -->
    <div class="navbar-right">
        <a th:href="@{/lista-deseos}" class="btn-deseos">Lista de deseos</a>
        <a th:href="@{/reserva/misReservas/{username}(username=${username})}" class="btn-deseos">Mis reservas</a>
        <div class="dropdown">
            <button class="btn-circular">☰</button>
            <div class="dropdown-content">
                <a th:href="@{/logout}">Cerrar sesión</a>
            </div>
        </div>
    </div>
</nav>

<main class="main-content">

    <!-- LISTA DE PROPIEDADES -->
    <section class="propiedades-box">
        <h2 class="titulo-seccion">Mis Favoritos</h2>

        <div th:if="${#lists.isEmpty(propiedades)}" class="mensaje-vacio">
            <p>No tienes inmuebles en la lista de deseos.</p>
        </div>

        <div th:unless="${#lists.isEmpty(propiedades)}" class="propiedades-grid">
            <div th:each="inmueble : ${propiedades}" class="tarjeta-propiedad">

                <div class="imagen-contenedor">
                    <img th:src="@{/inmuebles/{id}/foto(id=${inmueble.id})}" alt="Imagen del inmueble">

                    <!-- Botón de favoritos -->
                    <button class="fav-btn" th:data-id="${inmueble.id}">♡</button>
                </div>

                <div class="contenido-propiedad">

                    <h3 class="titulo-propiedad" th:text="${inmueble.titulo}"></h3>

                    <p class="ubicacion">
                        <img src="/images/ubicacion.png" alt="Ubicación" class="icono">
                        <span th:text="${inmueble.localidad}"></span>,
                        <span th:text="${inmueble.provincia}"></span>,
                        <span th:text="${inmueble.codigo_postal}"></span>
                    </p>

                    <p><span th:text="${inmueble.direccion}"></span></p>

                    <p class="caracteristicas">
                        <img src="/images/habitacion.png" alt="Habitaciones" class="icono">
                        <span th:text="${inmueble.habitaciones}"></span>
                    </p>

                    <p>
                        <img src="/images/baños.png" alt="Baños" class="icono">
                        <span th:text="${inmueble.numero_banos}"></span>
                    </p>

                    <p class="precio-noche">
                        <span th:text="${#numbers.formatCurrency(inmueble.precio_noche)}"></span>/noche
                    </p>

                    <div class="botones-propiedad">
                        <form th:action="@{/reservar}" method="get">
                            <input type="hidden" name="id" th:value="${inmueble.id}">
                            <button type="submit" class="btn-reservar">Reservar</button>
                        </form>
                    </div>

                </div>
            </div>
        </div>

    </section>
</main>

<script src="/js/favoritos.js"></script>

</body>
</html>
