<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Pagar Reserva</title>
</head>
<body>
    <h1>Pago de la Reserva</h1>

    <p>Inmueble: <span th:text="${reserva.inmueble.titulo}"></span></p>
    <p>Fecha inicio: <span th:text="${reserva.fechaInicio}"></span></p>
    <p>Fecha fin: <span th:text="${reserva.fechaFin}"></span></p>
    <p>Precio: <span th:text="${precioTotal}"></span></p>

    <!-- Formulario para confirmar pago -->
    <form th:action="@{/pago/confirmarPago/{idReserva}(idReserva=${reserva.id})}" method="post">
        <!-- Pasamos los mismos datos de la reserva -->
        <input type="hidden" name="idInmueble" th:value="${reserva.inmueble.id}" />
        <input type="hidden" name="fechaInicio" th:value="${reserva.fechaInicio}" />
        <input type="hidden" name="fechaFin" th:value="${reserva.fechaFin}" />
        <button type="submit">Pagar y confirmar</button>
    </form>
</body>
</html>
