<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Registro de Usuario</title>
  <link rel="stylesheet" href="/css/registro.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="registro-container">
    <h1 class="registro-title">Crear Cuenta</h1>
    <p class="registro-subtitle">Completa tus datos para registrarte</p>

    <!-- Mensajes -->
    <div th:if="${error}" class="mensaje-error" th:text="${error}"></div>
    <div th:if="${mensaje}" class="mensaje-ok" th:text="${mensaje}"></div>

    <!-- Formulario -->
    <form th:action="@{/registro}" method="post" class="registro-form">

      <!-- Selector tipo de usuario -->
      <div class="form-group tipo-usuario">
        <label for="userType">Tipo de usuario</label>
        <select id="userType" name="userType" required>
          <option value="">-- Selecciona --</option>
          <option value="PROPIETARIO">Propietario</option>
          <option value="INQUILINO">Inquilino</option>
        </select>
      </div>

      <!-- Campos en dos columnas -->
      <div class="form-columns">
        <div class="form-group">
          <label for="username">Usuario</label>
          <input type="text" id="username" name="username" required>
        </div>

        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" name="password" required>
        </div>

        <div class="form-group">
          <label for="correo">Correo</label>
          <input type="email" id="correo" name="correo" required>
        </div>

        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input type="text" id="nombre" name="nombre" required>
        </div>

        <div class="form-group">
          <label for="apellidos">Apellidos</label>
          <input type="text" id="apellidos" name="apellidos" required>
        </div>

        <div class="form-group">
          <label for="direccion">Dirección</label>
          <input type="text" id="direccion" name="direccion" required>
        </div>
      </div>

      <button type="submit" class="btn-registro">Registrarse</button>
    </form>

    <div class="registro-links">
      <p class="link">¿Ya tienes cuenta?</p>
      <a th:href="@{/login}" class="link destacado">Inicia sesión</a>
    </div>
  </div>
</body>
</html>
