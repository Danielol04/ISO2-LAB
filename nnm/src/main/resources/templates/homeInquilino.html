<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Inicio Inquilino</title>
  <link rel="stylesheet" href="/css/navbar.css">
  <link rel="stylesheet" href="/css/home.css">
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar">
    <a href="/home" class="logo-link">
      <img src="/images/logo.png" alt="Logo" class="logo-img">
    </a>

    <div class="navbar-right">
      <a href="/lista-deseos" class="btn-deseos">Lista de deseos</a>
      <div class="dropdown">
        <button class="btn-circular">☰</button>
        <div class="dropdown-content">
          <a href="/datos-personales">Datos personales</a>
          <a href="/logout">Cerrar sesión</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- CONTENIDO PRINCIPAL -->
  <main class="main-content">

    <!-- BÚSQUEDA -->
    <section class="busqueda-box">
      <h1 class="titulo-seccion">Buscar Propiedades</h1>
      <form action="/buscar" method="get" class="search-form">
        <div class="form-group">
          <label for="destino">Destino:</label>
          <input type="text" id="destino" name="destino" placeholder="Ciudad o provincia">
        </div>

        <div class="form-group">
          <label for="banos">Baños (mínimo):</label>
          <input type="number" id="banos" name="banos" min="1" value="1">
        </div>

        <div class="form-group">
          <label for="habitaciones">Nº de habitaciones:</label>
          <input type="number" id="habitaciones" name="habitaciones" min="1" value="1">
        </div>

        <div class="form-group">
          <label for="precioMin">Precio mínimo (€):</label>
          <input type="number" id="precioMin" name="precioMin" min="0" value="0">
        </div>

        <div class="form-group">
          <label for="precioMax">Precio máximo (€):</label>
          <input type="number" id="precioMax" name="precioMax" min="0" value="1000">
        </div>

        <button type="submit" class="btn-buscar">Buscar</button>
      </form>
    </section>

    <!-- PROPIEDADES -->
    <section class="propiedades-box">
      <h2 class="titulo-seccion">Propiedades Disponibles</h2>

      <div id="mensaje-vacio" class="mensaje-vacio" style="display:none;">
        <p>No hay propiedades disponibles</p>
      </div>

      <div id="propiedades-grid" class="propiedades-grid">
      
      </div>
    </section>
  </main>

  <script>
    //  control simple para mostrar mensaje si no hay propiedades
    const propiedadesGrid = document.getElementById("propiedades-grid");
    const mensajeVacio = document.getElementById("mensaje-vacio");

    if (!propiedadesGrid.hasChildNodes()) {
      mensajeVacio.style.display = "block";
    }
  </script>

</body>
</html>
