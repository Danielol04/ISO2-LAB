<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear Disponibilidad</title>
</head>
<body>

<h1>Crear Disponibilidad</h1>

<div th:if="${error}" style="color: rgb(253, 3, 3); margin-bottom: 1rem;">
    <p th:text="${error}"></p>
</div>

<form th:action="@{/disponibilidades/crear/{id}(id=${idInmueble})}"
      th:object="${disponibilidad}" method="post">

    <div>
        <label for="fechaInicio">Fecha inicio:</label>
        <input type="date" th:field="*{fechaInicio}" id="fechaInicio" required />
    </div>

    <div>
        <label for="fechaFin">Fecha fin:</label>
        <input type="date" th:field="*{fechaFin}" id="fechaFin" required />
    </div>

    <div>
        <label for="reservaDirecta">
            <input type="checkbox" th:field="*{reservaDirecta}" id="reservaDirecta" />
            Reserva directa (permitir reservas sin aprobación)
        </label>
    </div>

    <div>
        <label for="politica">Política de cancelación:</label>
        <select th:field="*{politicaCancelacion}" id="politica" required>
            <option th:each="p : ${politicas}"
                    th:value="${p}"
                    th:text="${p}"></option>
        </select>
    </div>

    <button type="submit">Crear Disponibilidad</button>
</form>

</body>
</html>
